<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Register Form With Nk</title>
    <link rel="stylesheet" href="Registration Form Css.css">
    
</head>
<body>
    <div class="container">
       
    <h1>Create Profile with TCS Careers</h1>
    <h2>Already Have An account ?  <a href="#####" class="login">Login</a> </h2>
    <header>Register:</header>
    <form action="formproject.html" class="form">
        <div class="input-box">
    <label>Area Of Interest</label>
    <select id="option" name="option" class="option" >
        <option value="select">Select</option>
        <option value="chennai">Chennai</option>
        <option value="madurai">Madurai</option>
        <option value="select">Chengalpattu</option>
        <option value="select">Thanjavur</option>
        <option value="select">Karur</option>
        </select>
        </div>
        <div class="label-text">
            <label>Email</label>
    <input type="email" class="inputtype-box" placeholder="Email">
    </div>
    <div class="label-text">
    <label >Password</label>
<input type="password" class="inputtype-box" placeholder="Password">
</div>
<div class="label-text">
    <label >Confirm Password</label>
    <input type="password" class="inputtype-box2" placeholder="Confirm Password" required>
    
    <div class="input-box">
<label>Title</label>
    <select id="titleoption" name="titleoption" class="option2">
        <option value="select">Select</option>
        <option value="dr.">Dr.</option>
        <option value="mr.">Mr.</option>
        <option value="mrs.">Mrs.</option>
        </select>
        </div>
<div class="input-box"></div>
        <label >Frist Name(as per Aadhaar Card)</label>
<input type="text" id="fname" name="fname" class="option3" placeholder="Frist Name(as per Aadhaar Card)"><br><br>
<label>Middle Name(as per Aadhaar Card)</label>
<input type="text" id="mname" name="mname" class="option3" placeholder="Middle Name(as per Aadhaar Card)"><br><br>
<label>Last Name(as per Aadhaar Card)</label>
<input type="text" id="lname" name="lname" class="option3" placeholder="Last Name(as per Aadhaar Card)">
</div>
<div class="input-box">
<label>Contact Number</label>
<select id="options" name="options" class="contact">
    <option value="+91(india)">+91 (india)</option>
    <option value="+213(Algeria)">+213 (Algeria)</option>
    <option value="+1(American Samoa)">+1 (American Samoa)"</option>
    <option value="+1(Antigua and Barbuda)">+1 (Antigua and Barbuda)</option>
    <option value="+297(aruba)">+297 (aruba)</option>
    <option value="+355(albania)">+355 (albania)</option>
    <input type="tel" id="contact number" name="contact number" class="number"  placeholder="Enter Contact Number">
</select>
</div>
<div class="input-box">
<label>Date Of Brith(as Per Aadhaar Card)</label><br><br>
<select id="dob" name="dob" class="dob1">
    <option value="MM">MM</option>
    <option value="Jan">JAN</option>
    <option value="Feb">FEB</option>
    <option value="Mar">MAR</option>
    <option value="Apr">APR</option>
    <option value="May">MAY</option>
    <option value="Jun">JUN</option>
    <option value="Jul">JUL</option>
    <option value="Aug">AUG</option>
    <option value="Sep">SEP</option>
    <option value="Oct">OCT</option>
    <option value="Nov">NOV</option>
    <option value="Dec">DEC</option>

</div>
<input type="number" id="date" name="date" class="dob" placeholder="DD">
<input type="number" id="year" name="year" class="dob" placeholder="YEAR">
</select>
<div class="input-box">
<label for="pnumber">Pan Card Number</label>

<input type="number" id="pnumber" name="pnumber" class="pan" placeholder="Pan Card Number"><br><br>

<label>Skill</label>
<input type="text" id="Skill  name="Skill" class="pan" placeholder="Enter Your Skills in Order"><br>
<label>Preferred Locations</label>
<input type="text" id="Skill  name="Skill" class="pan2" placeholder="Select Your Preferred Location "><br><br>
</div>
<div class="check-box">
<label>Anywher In India</label>
<input type="checkbox" class="checkbox">
</div>

<label>Upload Resume</label>
<input type="file" class="file"><br>
<div class="check">
<label>I Have Read,understood And Aknowledged the ibigin<a href="#">Privacy Notice</a></label>
<input type="checkbox" class="checkbox2"><br>
<label>I Have Read,understood And Aknowledged the ibigin<a href="#">Terms And Contiditions</a></label>

<input type="checkbox" class="checkbox2">
</div>
<input type="submit" value="Submit" class="submit">
</div>
</div>
</form>
    </div>
</body>
</html>
